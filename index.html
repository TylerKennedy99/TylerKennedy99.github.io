    function refresh() {

    function pop_scores(team) {
        var team_to_decrement = [];
        var team_to_realign = [];
        if(team == 1) {
            team_to_decrement = yValues_t1;
            team_to_realign = yValues_t2;
        }
        else {
            team_to_decrement = yValues_t2;
            team_to_realign = yValues_t1;
        }

        var current_score = team_to_decrement[(team_to_decrement.length - 1)];
        var index_to_remove = 0;

        for(let i = (team_to_decrement.length - 1); i >= 0; i--) {
            if(team_to_decrement[i] != current_score) {
                index_to_remove = i;
                break;
            }
            team_to_decrement[i] = current_score - 1;
        }
        team_to_decrement.splice(index_to_remove, 1);
        team_to_realign.splice(index_to_remove, 1);
    }

    var make_visible_val = false;

    function toggle_buttons() {
        var button_counter = 0;

        if(make_visible_val == 0) {

            while(button != undefined) {
                button.style.display = 'none';
